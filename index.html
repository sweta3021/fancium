    <!-- login register start -->
    <div class="login-register-page">
        <section class="login-register-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-sm-12 col-xs-8 col-lg-8 col-md-offset-1 col-sm-offset-0 col-xs-offset-2 col-lg-offset-2">
                        <div class="login-signup-heading">
                            <h1>Log In</h1> </div>
                        <div class="row">
                            <div class="col-md-5 col-sm-5 col-xs-12 col-lg-5">
                                <div class="login-block">
                                    <form name="contact-form" id="contactForm" action="#" method="POST">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <div class="form-group">
                                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="input-group">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox"> Remember me
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="input-group"> 
                                                	<div class="forgot-password">
                                                		<a style="cursor:pointer;">Forgot Password?</a> 
                                                	</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <div class="input-group">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <div class="input-group"> Don't have an account? <a id="signup-link" class="forgot-password">Register Now</a> </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12 col-lg-2">
                                <div class="or-login">
                                    <div class="heading"><span>OR</span> </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-5 col-xs-12 col-lg-5">
                                <div class="media-block">
                                    <ul>
                                        <li>
                                            <div class="social-btn-login"> <a href="#" ng-click="CheckFBLogin()" class="btn btn-default btnCommon" tabindex="6"><i class="fa fa-facebook"></i> Sign In with Facebook</a></div>
                                        </li>
                                        <li>
                                            <div class="social-btn-login"><a href="#" ng-click="CheckggLogin()" class="btn btn-default btnCommon" tabindex="6"><i class="fa fa-google"></i> Sign In with Google</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- login register end -->
